<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DoNotForget — Foody Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Uncial+Antiqua&family=Cormorant+Garamond:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="layered-bg" aria-hidden="true"></div>
    <header class="site-header">
      <div class="brand">
        <h1 class="magic-title">DoNotForget</h1>
        <p class="tag">A magical menu — Oct 16 to Nov 15</p>
      </div>
      <nav class="top-nav">
        <input id="searchInput" class="search" placeholder="Search dishes or categories (e.g. Pancakes, Lunch)" aria-label="Search dishes">
        <div class="controls">
          <!-- Theme selector: choose preset themes -->
          <label for="themeSelect" class="sr-only">Select theme</label>
          <select id="themeSelect" class="btn" aria-label="Select theme">
            <option value="magical">Magical</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="forest">Forest</option>
            <option value="ocean">Ocean</option>
            <option value="retro">Retro</option>
            <option value="book">Book</option>
          </select>
          <button id="toggleTheme" class="btn" title="Cycle theme">🌙</button>
          <button id="themeCTA" class="btn accent">Click here to change theme</button>
          <button id="surpriseBtn" class="btn accent">🎲 Surprise Me</button>
        </div>
      </nav>
    </header>

    <!-- Scroll progress bar -->
    <div id="scrollProgress" aria-hidden="true"></div>

    <main class="container">
      <section class="greeting" id="greeting">
        <!-- Time-based greeting inserted by JS -->
      </section>

      <section class="calendar" aria-label="Menu calendar">
        <input type="date" id="datePicker" min="2025-10-16" max="2025-11-15" value="2025-10-16">
        <div class="date-note">Pick a date between Oct 16 and Nov 15</div>
      </section>

      <section class="meals" id="meals">
        <!-- Meal cards injected here -->
      </section>

      <!-- Decorative: floating cutlery (spoons, forks, plates) -->
      <div class="floating-cutlery" aria-hidden="true">
        <div class="spoon">🥄</div>
        <div class="fork">🍴</div>
        <div class="knife">🔪</div>
        <div class="chop">🥢</div>
        <div class="plate">🍽️</div>
        <div class="spoon small">🥄</div>
        <div class="fork small">🍴</div>
      </div>

      <!-- Theme quote box -->
      <div id="themeQuote" class="theme-quote" aria-live="polite"></div>

      <!-- Floating action button: back to top -->
      <button id="toTop" class="fab" aria-label="Scroll to top">⬆️</button>

      <!-- decorative wave -->
      <div class="footer-wave">
        <svg class="wave" viewBox="0 0 1440 120" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"><path d="M0,40 C360,140 720,0 1440,40 L1440,120 L0,120 Z" fill="rgba(255,244,232,0.06)"></path></svg>
      </div>
      <footer class="site-footer">
        <p>Made with <span class="heart">❤</span> — Enjoy your meal!</p>
      </footer>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
