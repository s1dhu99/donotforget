<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DoNotForget — Foody Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Uncial+Antiqua&family=Cormorant+Garamond:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="site-header">
      <div class="brand">
        <h1 class="magic-title">DoNotForget</h1>
        <p class="tag">A magical menu — Oct 16 to Nov 15</p>
      </div>
      <nav class="top-nav">
        <input id="searchInput" class="search" placeholder="Search dishes or categories (e.g. Pancakes, Lunch)" aria-label="Search dishes">
        <div class="controls">
          <button id="toggleTheme" class="btn">🌙</button>
          <button id="surpriseBtn" class="btn accent">🎲 Surprise Me</button>
        </div>
      </nav>
    </header>

    <!-- Scroll progress bar -->
    <div id="scrollProgress" aria-hidden="true"></div>

    <main class="container">
      <section class="greeting" id="greeting">
        <!-- Time-based greeting inserted by JS -->
      </section>

      <section class="calendar" aria-label="Menu calendar">
        <input type="date" id="datePicker" min="2025-10-16" max="2025-11-15" value="2025-10-16">
        <div class="date-note">Pick a date between Oct 16 and Nov 15</div>
      </section>

      <section class="meals" id="meals">
        <!-- Meal cards injected here -->
      </section>

      <!-- Decorative: wand and quill floating -->
      <div class="floating-wand" aria-hidden="true">
        <div class="wand">🪄</div>
        <div class="quill">✒️</div>
      </div>

      <!-- Floating action button: back to top -->
      <button id="toTop" class="fab" aria-label="Scroll to top">⬆️</button>

      <footer class="site-footer">
        <p>Made with <span class="heart">❤</span> — Enjoy your meal!</p>
      </footer>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
